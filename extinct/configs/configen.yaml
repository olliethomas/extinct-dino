defaults:
  - configen_schema

configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}/extinct/hydra

  header: |
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: "{{module_path}}/configs.py"

  # list of modules to generate configs for
  modules:
    - name: extinct.components.datamodules
      classes:
        - CelebaDataModule
    - name: extinct.components.models
      classes:
        - CelebaKCBaseline
        - LaftrBaseline
        - CelebaErmBaseline
    - name: extinct.components.models.dino
      classes:
        - DINO
    - name: pytorch_lightning.trainer
      classes:
        - Trainer
